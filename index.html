<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#317EFB"/>
  <link rel="manifest" href="/manifest.json">
  <meta charset="utf-8">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <!-- <link rel="manifest" href="/manifest.json"> -->
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav class="header">
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section
      id="map-container"
      role="application"
      aria-hidden="true"
      tabindex="-1"
    >
      <div
        id="map"
      >
      </div>
    </section>
    <section id="restaurants-container">
      <div class="filter-options">
        <label>
            <h2>Filter Results</h2>
          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
        </label>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="dist/build.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHjrCACmg57jvKXlgg45TZLFwGPSACjys&libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
